    <section id="registrationSummerCamp" class="container">
        <h2>Summer Soccer Camp Registration</h2>
        <form action="process_registration.php" method="post">
            <!-- Include necessary form fields for registration -->
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName" required>

            <label for="parentName">Parent/Guardian Name:</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="emergencyContact">Emergency Contact Number:</label>
            <input type="tel" id="emergencyContact" name="emergencyContact" required>

            <label for="experienceLevel">Soccer Experience Level:</label>
            <select id="experienceLevel" name="experienceLevel" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="shirtSize">Shirt Size:</label>
            <input type="text" id="shirtSize" name="shirtSize" required>

            <button type="submit" class="btn">Submit Registration</button>
        </form>
